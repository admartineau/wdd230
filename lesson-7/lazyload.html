<!DOCTYPE html>
<html lang="en-US">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Progressive Image Loading</title>
        <meta name="description"
            content="Example of Progressive Image Loading.">
        <link rel="stylesheet" href="styles/progressive.css">
        <script src="scripts/progressive.js" defer></script>
    </head>

    <body>
        <h1>Progressive Loading of Images</h1> 
        <picture>
        <img class="images" src="images/placeholder.png" data-src="https://picsum.photos/seed/picsum/300/400" alt="Random Image">
        </picture>
        <picture>
          <img class="images" src="images/placeholder.png" data-src="https://placedog.net/300/400" alt="Dog">
        </picture>
        <picture>
          <img class="images" src="images/placeholder.png" data-src="http://placekitten.com/g/300/400" alt="Cat">
        </picture>
        <picture>
          <img class="images" src="images/placeholder.png" data-src="https://picsum.photos/300/400" alt="Random Image">
        </picture>
        <picture>
          <img class="images" src="images/placeholder.png" data-src="https://place-puppy.com/300x400" alt="Puppy">
        </picture>
        <picture>
            <img class="images" src="images/placeholder.png" data-src="https://placebear.com/300/400" alt="Bear">
        </picture>
        <footer></footer>
    </body>
</html>

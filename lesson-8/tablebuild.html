<!DOCTYPE html>
<html lang="en-US">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table Build</title>
        <meta name="author" content="Allen Martineau"/>
        <meta name="description"
            content="WDD230 - Web Frontend Development at BYUi.">
        <link rel="stylesheet" href="./styles/normalize.css">
        <link rel="stylesheet" href="styles/tablecss.css">
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    </head>

    <body>

<table>
	<caption>Sales</caption>
	<thead>
		<tr>
			<th colspan="2" scope="colgroup">Sales</th>
		</tr>
		<tr>
			<th scope="col">Month</th>
			<th scope="col">Amount</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>July</td>
			<td>3,000</td>
		</tr>
		<tr>
			<td>August</td>
			<td class="highlight">8,000</td>
		</tr>
		<tr>
			<td>September</td>
			<td>4,000</td>
		</tr>
		<tr>
			<td>October</td>
			<td>3,000</td>
		</tr>
		<tr>
			<td>November</td>
			<td>2,000</td>
		</tr>
	</tbody>
</table>
